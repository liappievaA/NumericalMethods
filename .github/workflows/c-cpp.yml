name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: configure
      run: ./configure
    - name: make in subdirectory
      run: |
        cd Fourier_1d
        make
    - name: make conv in subdirectory
      run: |
        cd Fourier_1d
        make conv
